name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ci-cd-new-/
        run: npm install

      - name: Run tests
        working-directory: ci-cd-new-/
        run: npm test

      - name: Build app
        working-directory: ci-cd-new-/
        run: npm run build

      - name: Deploy
        run: |
          # Example: deploy to Vercel
          npm install -g vercel
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }}
